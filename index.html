<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gratitude DApp - Share gratitude on the blockchain">
    <title>Gratitude DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #ffffff;
        }

        /* Animated spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        /* Loader overlay */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #loader.hidden {
            display: none;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Logo and Title -->
    <div class="fade-in text-center">
        <img src="image.fw.png" alt="Gratitude DApp Logo" class="w-32 h-32 mx-auto mb-6">
        <h1 class="text-5xl font-bold mb-2 text-blue-400">Gratitude DApp</h1>
        <p class="text-lg text-gray-300">Share your gratitude securely on the blockchain.</p>
    </div>

    <!-- Animated loader section -->
    <div id="loader" class="hidden">
        <div class="text-center">
            <div class="spinner mx-auto"></div>
            <p class="text-2xl text-white mt-4">Loading the blockchain...</p>
            <p class="text-lg text-gray-400 mt-2">Hang tight while we connect you to the network!</p>
        </div>
    </div>

    <!-- Call to Action Button -->
    <div class="mt-12">
      <!-- Call to Action Button with href -->
<div class="mt-12">
    <a href="/dApp" id="connectWallet" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out">
        Send Your Gratitude Now!
    </a>
</div>

    </div>

    <!-- Footer Section -->
    <footer class="absolute bottom-4 text-gray-500 text-center">
        <p>&copy; Gratitude DApp.</p>
    </footer>

    <!-- JavaScript -->
   
</body>

</html>
